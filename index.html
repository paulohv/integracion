<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechTracing</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
</head>
<body>
    <header class="hero">
        <nav class="nav__hero">
            <div class="container nav__container">
                <div class="logo">
                    <h2 class="logo__name">TechTracing<span class="point">.</span></h2>
                </div>
                <div class="links">
                    <a href="#" class="link">Acceso Técnicos</a>
                    <a href="#" class="link">Acceso Clientes</a>
                    <a href="#" class="link link--active">Contacto</a>
                </div>
            </div>
        </nav>
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="img/img8.jpg" class="d-block w-100" alt="..."
                    width="900px" height="600px">
                  </div>
                  <div class="carousel-item">
                    <img src="img/img9.jpg" class="d-block w-100" alt="..."
                    width="900px" height="600px">
                  </div>
                  <div class="carousel-item">
                    <img src="img/img10.jpg" class="d-block w-100" alt="..."
                    width="900px" height="600px">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
    </header>
    <main>
        <section class="email container container--modifier">
            <h2 class="subtitle subtitle--modifier">Revisa el estado de tu reparación aqui<span class="point">.</span></h2>

            
            <form class="newsletter">
                <input type="text" class="newsletter__input" placeholder="Ingresa nº de orden">
                <input type="submit" class="newsletter__submit" value="Buscar">
            </form>
        </section>
    </main>
    <footer class="footer">
        <div class="container footer__caption">
            <section class="download">
                <h3 class="title__footer">Descarga nuestra App</h3>
                <div class="download__app">
                    <div class="download__item">
                        <i class='bx bxl-apple download__logo' ></i>
                        <h4 class="download__title">App Store</h4>
                    </div>
                    <div class="download__item">
                        <i class='bx bxl-play-store download__logo' ></i>
                        <h4 class="download__title">Play Store</h4>
                    </div>
                </div>
                <div class="footer__copy">
                    <p class="copyright">TechTracing &copy; 2021 Todos los derechos reservados</p>
    
                    <a href="#" class="politica__privacidad politica__privacidad--margin">Politica de privacidad</a>
                    <a href="#" class="politica__privacidad ">Terminos y condiciones</a>
                </div>
            </section>
            <section class="get-email">
                <h3 class="title__footer">Siguenos en nuestras redes sociales</h3>
                <div class="socialmedia">
                    <p class="socialmedia__legend"></p>
                    <i class='socialmedia__icon bx bxl-facebook-circle'></i>
                    <i class='socialmedia__icon bx bxl-linkedin-square'></i>                                                                                                        
                    <i class='socialmedia__icon bx bxl-twitter' ></i>   
                    <i class='socialmedia__icon bx bxl-instagram' ></i>
                    <i class='socialmedia__icon bx bxl-github' ></i>  
                </div>
            </section>
        </div>

        
    </footer>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>


</body>
</html>
